<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/miscellaneous-39-mix/168/capitalone_people_question_who_how-512.png">
    <link rel="stylesheet" href="styles.css">
    <!--kit code-->
    <script src="https://kit.fontawesome.com/bcdb4329ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--header-->
        <header>
            <h1>ROCK -<span class="paper">
                PAPER</span> -
                <span class="scissors">
                    SCISSORS</span>!
            </h1>
        </header>

        <!--game selection-->
        <section class="game-content">
            <!--<div> <i id=redo-icon" class="fas fa-redo"></i></div>-->
            <div class="btn">
                <a href="home.html"><i class ="fas fa-home"></i></a></div>
            <div>
                <p>human vs computer! <small></small></p>
            </div>

            <!--players score info-->
            <div class="players-score">
                <div id="players">
                    <i class="fas fa-user"><br> <span>user</span> </i>
                    <i class="fas fa-keyboard"><br><span>computer</span> </i>
                </div>

                <span id="user">0</span><span id="computer">0</span>
            </div>

            <!--choices-->
            <div class="choices">
                <i id="rock" class="choice far fa-hand-rock"></i>
                <i id="paper" class="choice far fa-hand-paper"></i>
                <i id="scissors" class="choice far fa-hand-scissors"></i>
            </div>

            <!--results-->
            <div class="results">
                <p></p>
            </div>
        </section>
    </div>
</body>
<script src="app.js"></script>

</html>
